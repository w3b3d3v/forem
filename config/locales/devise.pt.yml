      send_paranoid_instructions: Se sua conta existe, você receberá um email com instruções sobre como desbloqueá-la em alguns minutos.
      unlocked: Sua conta foi desbloqueada com sucesso. Por favor, faça login para continuar.
  errors:
    messages:
      already_confirmed: já foi confirmado, por favor tente fazer login
      confirmation_period_expired: precisa ser confirmado em %{period}, por favor, solicite um novo
      expired: expirou, por favor solicite um novo
      not_found: não encontrado
      not_locked: não foi bloqueado
      not_saved:
        one: "1 erro não permitiu que este %{resource} fosse salvo:"
        other: "%{count} erros não permitiram que este %{resource} fosse salvo:"
