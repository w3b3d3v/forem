      invite_only_disclaimer_html: Como esta é uma comunidade apenas para convidados, você não pode ingressar sem um convite. Se desejar solicitar um convite, entre em contato com o administrador da comunidade em %{contact_link}.
      or: OU
      signed_up: Bem-vindo! Você se inscreveu com sucesso.
      signed_up_but_inactive: Você se inscreveu com sucesso. No entanto, não podemos fazer seu login porque sua conta ainda não está ativada.
      signed_up_but_locked: Você se inscreveu com sucesso. No entanto, não podemos fazer seu login porque sua conta está bloqueada.
      signed_up_but_unconfirmed: Uma mensagem com um link de confirmação foi enviada ao seu e-mail. Por favor, siga o link para ativar sua conta.
      title:
        invite_only_commuty: "%{community_name} é apenas para convidados."
        join_community: "Junte-se ao %{community_name}"
        welcome_back_community: "Bem-vindo de volta ao %{community_name}"
